		function drawRegionsMap() {



			var currentYear = (new Date).getFullYear();
			var rulingLengthsWithHead = [['Страна', 'Длительность, лет']].concat(tenureBeginnings.map(function(tuple){
				return [tuple[0], currentYear-tuple[1]];
			}));

			var data = google.visualization.arrayToDataTable(rulingLengthsWithHead);

			var options = {
				colorAxis: {
					minValue: 4,
					colors: ['#bbffcc', '#bbccaa', '#cc8888', '#ee8888','#ff4444'],
					maxValue: 40
				}
			};

			var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

			chart.draw(data, options);
		}
